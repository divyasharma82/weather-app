<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Check Whether</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input
          type="text"
          placeholder="Enter city name..."
          spellcheck="false"
          name="cityname"
        />
        <button id="submitButton">
          <img src="images/search.png" alt="search-icon" />
        </button>
      </div>
      <div class="error"><p>Invalid City Name</p></div>

      <div class="weather">
        <img src="images/rain.png" alt="rain-icon" class="weather-icon" />
        <h1 class="temp">27Â°c</h1>
        <h2 class="city">Indore</h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" alt="humid-icon" />
            <div>
              <p class="humidity">30%</p>
              <p>Humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" alt="wind-icon" />
            <div>
              <p class="wind">10km/h</p>
              <p>Wind Speed</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
